<h1>Marvel's characters :</h1>
<div class="col-sm-5">
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Image</th>
			</thead>
			<tbody>
				<tr *ngFor="let character of characters">
					<td>{{ character.name }}</td>
					<td><img style="width:75px" src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}" /></td>
					<td><img src="./img/star.png" [class.low-opacity]="!character.favorite"  (click)="character.favorite = !character.favorite"/></td>
				</tr>
			</tbody>
		</table>
	</div>'
